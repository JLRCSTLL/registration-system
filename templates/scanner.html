<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        .scanner-frame {
            position: absolute;
            border: 2px solid red; /* Adjust border color and width as needed */
            pointer-events: none; /* Make the frame not clickable */
        }
    </style>
</head>
<body>
    <h1>Scan QR Code</h1>
    <video id="preview" width="50%" height="50%"></video>
    <canvas id="qr-canvas" style="display: none;"></canvas>

    <!-- Add a frame that follows the QR code -->
    <div id="frame" class="scanner-frame"></div>

    <div id="scanned-data"></div> <!-- Container to display scanned data -->

    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script>
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content) {
            displayScannedData(content); // Call function to display scanned data
            sendScannedData(content); // Call function to send scanned data to Flask backend
        });
        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[0]);
            } else {
                console.error('No cameras found.');
            }
        }).catch(function (e) {
            console.error(e);
        });

        // Function to draw a frame around the QR code
        function drawFrame() {
            let video = document.getElementById('preview');
            let frame = document.getElementById('frame');

            // Calculate the size of the frame to fit just the QR code
            let frameSize = Math.min(video.videoWidth, video.videoHeight) * 0.8; // Use 80% of video dimensions

            // Calculate the position of the frame
            let leftOffset = (video.videoWidth - frameSize) / 2;
            let topOffset = (video.videoHeight - frameSize) / 2;

            // Set the position and size of the frame
            frame.style.left = leftOffset + 'px';
            frame.style.top = topOffset + 'px';
            frame.style.width = frameSize + 'px';
            frame.style.height = frameSize + 'px';

            // Resize the video element to a square
            video.style.width = frameSize + 'px';
            video.style.height = frameSize + 'px';
        }

        // Call drawFrame function continuously
        setInterval(drawFrame, 100);

        // Function to display scanned data
        function displayScannedData(data) {
            document.getElementById('scanned-data').innerHTML = "<p>Scanned QR Code Data: " + data + "</p>";
        }

        // Function to send scanned data to Flask backend
        function sendScannedData(data) {
            // Send AJAX request to Flask backend
            fetch('/process_scanned_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ data: data }),
            })
            .then(response => {
                // Handle response
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
